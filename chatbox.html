<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <script>
        function placeOrder() {
            alert("Your order has been placed successfully! Payment Method: Cash on Delivery");
        }
        function toggleChatbot() {
            var chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    
    <!-- ============== Navbar ============== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="img-fluid" width="120px" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
            <a href="cart.html" class="btn btn-primary mr-2"><i class="fas fa-shopping-cart"></i> Cart</a>
            <button class="btn btn-info" onclick="toggleChatbot()">ðŸ’¬ Chat</button>
        </div>
    </nav>
    
    <!-- ============== Chatbot Integration ============== -->
    <div id="chatbot-container" style="display: none; position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); border-radius: 10px; overflow: hidden;">
        <div style="background: #007bff; color: white; padding: 10px; text-align: center; font-weight: bold;">AI Assistant <button onclick="toggleChatbot()" style="float:right; background:none; border:none; color:white;">âœ–</button></div>
        <div id="chat-messages" style="height: 250px; overflow-y: auto; padding: 10px;"></div>
        <div style="display: flex; padding: 10px;">
            <input type="text" id="userMessage" placeholder="Ask something..." style="flex: 1; padding: 5px;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            var userInput = document.getElementById("userMessage").value;
            if (userInput.trim() === "") return;
            
            var chatBox = document.getElementById("chat-messages");
            chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
            document.getElementById("userMessage").value = "";
            
            setTimeout(() => {
                var botResponse = getBotResponse(userInput);
                chatBox.innerHTML += `<div><strong>Bot:</strong> ${botResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("price")) return "Please check the product page for pricing details.";
            if (input.includes("delivery")) return "Your order will be delivered within 3-5 business days.";
            if (input.includes("return")) return "You can return the product within 7 days of delivery.";
            return "I'm here to help! Ask me anything about products, orders, or support.";
        }
    </script>
    
    <!-- ============== Footer ============== -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 E-Commerce Website. All Rights Reserved. | Developed by Suresh</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
