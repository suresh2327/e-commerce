<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <script>
        function placeOrder() {
            alert("Your order has been placed successfully!");
        }
    </script>
</head>
<body>
    
    <!-- ============== Navbar ============== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="img-fluid" width="120px" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- ============== Cart Page ============== -->
    <section class="cart py-5 my-5">
        <div class="container text-center">
            <h1>Shopping Cart</h1>
            <div class="row">
                <div class="col-md-8">
                    <h4>Cart Items</h4>
                    <div class="cart-item d-flex justify-content-between p-3 border-bottom">
                        <div class="d-flex align-items-center">
                            <img src="assets/images/product1.jpg" class="img-fluid" width="80px" alt="Product">
                            <div class="ml-3">
                                <h5>Smartwatch</h5>
                                <p>₹4999</p>
                            </div>
                        </div>
                        <div>
                            <input type="number" class="form-control" value="1" min="1">
                        </div>
                        <div>
                            <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4>Order Summary</h4>
                    <p>Total: ₹4999</p>
                    <label for="payment">Payment Method:</label>
                    <select id="payment" class="form-control">
                        <option value="cod">Cash on Delivery</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                    <button class="btn btn-success btn-block mt-3" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- ============== Footer ============== -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 E-Commerce Website. All Rights Reserved. | Developed by Suresh</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
