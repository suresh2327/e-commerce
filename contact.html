<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <script>
        function showContactForm() {
            document.getElementById("contactForm").style.display = "block";
        }
    </script>
</head>
<body>
    
    <!-- ============== Navbar ============== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="img-fluid" width="120px" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- ============== Contact Page ============== -->
    <section class="contact py-5 my-5">
        <div class="container text-center">
            <h1>Contact Us</h1>
            <p>If you have any queries or want to collaborate, reach out to us!</p>
            <p>Email: <a href="mailto:sureshgadi68@gmail.com">sureshgadi68@gmail.com</a></p>
            <p>Phone: <a href="tel:+919866715530">+91 9866715530</a></p>
            <button class="btn btn-primary mt-3" onclick="showContactForm()">Talk with Developer</button>
        </div>
    </section>
    
    <!-- ============== Contact Form ============== -->
    <section class="contact-form py-5" id="contactForm" style="display: none;">
        <div class="container text-center">
            <h2>Enter Your Details</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Phone Number" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </section>
    
    <!-- ============== Footer ============== -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 E-Commerce Website. All Rights Reserved. | Developed by Suresh</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
